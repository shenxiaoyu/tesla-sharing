<div class="container register">
  <h2>Start sharing instantly</h2>
  <h5>Pick-up Location</h5>
  <form>
    <div class="form-group">
      <label for="email">Address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="email">City:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter city">
    </div>
    <div class="form-group">
      <label for="email">Province/State:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter province/state">
    </div>
    <div class="form-group">
      <label for="pwd">Postal code:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter postal code">
    </div>
        <div class="form-group">
      <label for="exampleSelect1">Country:</label>
      <select class="form-control" id="exampleSelect1">
      <option>Please choose country</option>
      <option>Netherlands</option>
      <option>Germany</option>
      <option>United States</option>
      <option>United Kingdom</option>
    </select>
    </div>

<h5>Contact Info</h5>
 <div class="form-group">
      <label for="email">Phone:</label>
      <input type="email" class="form-control" id="email" placeholder="(000)-0000-0000">
    </div>

<h5>Bank Info</h5>
 <div class="form-group">
      <label for="email">Bank account (for receiving rent):</label>
      <input type="email" class="form-control" id="email" placeholder="Enter bank account">
    </div>

    <button type="submit" class="btn-lg btn-danger btn-block"><a href="finish.html">Submit</a></button>
        <button type="submit" class="btn-lg btn-secondary btn-block"><a href="finish.html">Skip</a></button>

  </form>
